
<!DOCTYPE html>
<html lang="en" ng-app="aero">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>æro</title>

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/flatuicolors.css" rel="stylesheet">
	
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" 	 href="/assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" 				 href="/assets/ico/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" 								 href="/assets/ico/favicon.png">
</head>
<body ng-controller="Stream">
	
	<div class="container">
		<div class="row">
			<div class="col-3">
				<ul class="list-group">
					<!-- User -->
					<li class="list-group-item lead">
						<img ng-src="{{user.profile_image_url_https}}" width="32"  class="img-rounded"/> {{user.screen_name}}
					</li>
					<!-- Login / Authorization -->
					<li class="list-group-item" ng-show="showLoginFormular">
						<div class="input-group">
							<span class="input-group-btn"><button class="btn btn-default" ng-click="request_authorization()">Login</button></span>
							<input type="text" id="pin" ng-model="pin" placeholder="Insert #PIN..." />
							<span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="authorization_pin_entered()" ng-disabled="pin==''">Save</button></span>
						</div>
					</li>
					
					<a href="#/timeline" class="list-group-item active">
						timeline <span class="badge pull-right">{{tweets.length}}</span>
					</a>
					<a ng-repeat="list in lists" ng-href="#/list/{{list.id}}" class="list-group-item">
						{{list.name}} <span class="badge pull-right">0</span>
					</a>

				</ul>
			</div>
			<div class="col-9">
				
				<div class="panel color clouds" ng-repeat="tweet in tweets">
					<div class="row">
						<div class="col-1">
							<img class="img-rounded" ng-src="{{tweet.user.profile_image_url_https}}">
						</div>
						<div class="col-11">
							<h6 class="">{{tweet.user.name}} <small>‏@{{tweet.user.screen_name}} </small><span class="label pull-right">{{tweet.created_at|ago}}</span></h6>
							<p>{{tweet.text}}</p>
						</div>
					</div>
				</div>
								
			</div>
		</div>
	</div>

	<script src="js/libs.min.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/application.js"></script>

</body>
</html>
